version: 2.1

orbs:
  node: circleci/node@4.0.0
  orbs:
  codecov: codecov/codecov@1.1.3

jobs:
  tests:
    docker:
      - image: circleci/node:12.18.3-browsers
    steps:
      - checkout
      - node/install-yarn
      - run: node --version
      - run: yarn --version
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn lint
      - run: yarn cover
      - codecov/upload:
          file: coverage/*.json
      - run: yarn chromatic --project-token${CHROMATIC_TOKEN}

workflows:
  ci:
    jobs:
      - tests
